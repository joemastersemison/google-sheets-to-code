<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a" rx="4"/>
  
  <!-- Spreadsheet grid -->
  <g stroke="#00ff00" stroke-width="0.5" fill="none" opacity="0.8">
    <!-- Vertical lines -->
    <line x1="8" y1="6" x2="8" y2="26"/>
    <line x1="16" y1="6" x2="16" y2="26"/>
    <line x1="24" y1="6" x2="24" y2="26"/>
    
    <!-- Horizontal lines -->
    <line x1="3" y1="11" x2="29" y2="11"/>
    <line x1="3" y1="16" x2="29" y2="16"/>
    <line x1="3" y1="21" x2="29" y2="21"/>
    
    <!-- Border -->
    <rect x="3" y="6" width="26" height="20" stroke-width="1"/>
  </g>
  
  <!-- Header row (darker) -->
  <rect x="3" y="6" width="26" height="5" fill="#00ff00" opacity="0.2"/>
  
  <!-- Code symbols overlaid -->
  <g fill="#00ff00" font-family="monospace" font-size="4" font-weight="bold">
    <!-- Column headers -->
    <text x="5" y="9.5" opacity="0.6">A</text>
    <text x="12" y="9.5" opacity="0.6">B</text>
    <text x="20" y="9.5" opacity="0.6">C</text>
    
    <!-- Code elements in cells -->
    <text x="4" y="14.5" font-size="3">=IF</text>
    <text x="9" y="14.5" font-size="3">SUM</text>
    <text x="17" y="14.5" font-size="3">&lt;/&gt;</text>
    
    <text x="4" y="19.5" font-size="3">{ }</text>
    <text x="9" y="19.5" font-size="3">fn()</text>
    <text x="17" y="19.5" font-size="3">[]</text>
    
    <text x="4" y="24.5" font-size="3">+=</text>
    <text x="9" y="24.5" font-size="3">0x1</text>
    <text x="17" y="24.5" font-size="3">::</text>
  </g>
  
  <!-- Subtle glow effect -->
  <rect width="32" height="32" fill="none" stroke="#00ff00" stroke-width="0.5" rx="4" opacity="0.3"/>
</svg>