<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet2Code - Convert Google Sheets to Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .links {
            margin-bottom: 3rem;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #0256c7;
            text-decoration: underline;
        }
        
        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .github-link:hover {
            border-color: #0366d6;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .github-icon {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: #e1e4e8;
            margin: 3rem auto;
        }
        
        .contact {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .email {
            font-weight: 500;
            color: #333;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .contact {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sheet2Code</h1>
        
        <p class="tagline">
            Convert Google Sheets formulas and logic into executable TypeScript or Python code
        </p>
        
        <div class="links">
            <a href="https://github.com/joemastersemison/google-sheets-to-code" class="github-link">

                </svg>
                View on GitHub
            </a>
        </div>
        
        <div class="divider"></div>
        
        <div class="contact">
            <p>
                Need help converting your Google Sheets to code?
            </p>
            <p>
                Contact us at <a href="mailto:info@sheet2code.com" class="email">info@sheet2code.com</a>
            </p>
        </div>
    </div>
</body>
</html>
